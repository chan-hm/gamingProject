    <title>Select a Game</title>

    <script type="text/javascript">
        function SelectGame(gameValue) {
            var webMethod = "gamingProject.asmx/SelectGame";
            var parameters = { gameName: gameValue };
            console.log(parameters);

            var json_data = JSON.stringify(parameters);
            console.log(json_data);

            $.ajax({
                type: "POST",
                url: webMethod,
                data: json_data,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (array) {
                    console.log(array);

                    var infoArray = array.d;
                    console.log(infoArray);

                    for (var i = 0; i < infoArray.length; i++) {
                        if (infoArray[i]["game_name"] == "lol") {
                            //testing
                            // may transfer to a page -- lol ranking sys
                            alert("1: lol");
                        }
                        else if (infoArray[i]["game_name"] == "apex") {
                            //testing
                             // may transfer to a page -- apex ranking sys
                            alert("2: apex");
                        }
                        else {
                            //testing
                             // may transfer to a page -- csgo ranking sys
                            alert("3: csgo");
                        }
                    }    
                }
            });
        }
        
    </script>
